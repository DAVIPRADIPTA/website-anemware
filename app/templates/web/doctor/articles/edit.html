<!DOCTYPE html>
<html>
<head>
    <title>Edit Artikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <h2>Edit Artikel</h2>

    <form method="POST" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Judul</label>
            <input type="text" class="form-control" name="title" value="{{ article.title }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Konten</label>
            <textarea class="form-control" rows="6" name="content" required>{{ article.content }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Tags</label>
            <input type="text" class="form-control" name="tags" value="{{ article.tags }}">
        </div>

        {% if article.image_url %}
        <div class="mb-3">
            <p>Gambar saat ini:</p>
            <img src="/{{ article.image_url }}" width="200">
        </div>
        {% endif %}

        <div class="mb-3">
            <label class="form-label">Ganti Gambar (opsional)</label>
            <input type="file" class="form-control" name="image">
        </div>

        <button class="btn btn-success">Update</button>
        <a href="{{ url_for('doctor_article.list_articles') }}" class="btn btn-secondary">Kembali</a>

    </form>

</div>

</body>
</html>
