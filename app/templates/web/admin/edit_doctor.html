<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Data Dokter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-4">

    <h2>Edit Data Dokter</h2>

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" name="full_name" class="form-control" value="{{ doctor.full_name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ doctor.email }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Spesialisasi</label>
            <input type="text" name="specialization" class="form-control" value="{{ doctor.specialization }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Harga Konsultasi (Rp)</label>
            <input type="number" name="consultation_price" class="form-control" value="{{ doctor.consultation_price or 0 }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Bio</label>
            <textarea name="bio" class="form-control" rows="3">{{ doctor.bio }}</textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_verified" id="is_verified"
                {% if doctor.is_verified %}checked{% endif %}>
            <label class="form-check-label" for="is_verified">
                TERVERIFIKASI
            </label>
        </div>

        <button type="submit" class="btn btn-success">Simpan Perubahan</button>
        <a href="{{ url_for('admin.doctors') }}" class="btn btn-secondary">Kembali</a>

    </form>
</div>

</body>
</html>
